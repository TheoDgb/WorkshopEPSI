<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu du Jeu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="server.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('logo.jpg');
            background-size: cover;
            background-position: bottom center;
            background-repeat: no-repeat;
            background-color: rgb(0, 213, 255);
            font-family: Arial, sans-serif;
        }
        #menu {
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
        #gameCanvas {
            display: none;
            border: 1px solid #000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">WorkShop EPSI</a>
        </div>
    </nav>
    
    <div class="container">
        <div id="menu">
            <h1>Bienvenue dans le Jeu !</h1>
	    <p>Ce site permet de contrôler votre tension artérielle tout en vous amusant.</p>
            <button id="startGameBtn" class="btn btn-primary">Commencer le Jeu</button>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="graph" class="col-4">
            <!-- Graphique sera généré ici -->
        </div>
        <div class="menu" id="accessibilityMenu">
            <h2>Menu d'Accessibilité</h2>
        <div class="option">
            <label for="textToSpeech">Lecture à voix haute:</label>
            <input type="checkbox" id="textToSpeech">
        </div>
        <div class="option">
            <label for="highContrast">Mode à fort contraste:</label>
            <input type="checkbox" id="highContrast">
        </div>
        <div class="option">
            <label for="subtitles">Sous-titres:</label>
            <input type="checkbox" id="subtitles" checked>
        </div>
        <div class="option">
            <label for="colorBlindMode">Mode daltonien:</label>
            <input type="checkbox" id="colorBlindMode">
        </div>
        <button id="saveSettings">Sauvegarder</button>
        </div>
    </div>
    <script>
            // Écouteur d'événements pour le bouton de démarrage
            document.getElementById('startGameBtn').addEventListener('click', function() {
            // Masquer le menu
            document.getElementById('menu').style.display = 'none';
            document.getElementById('accessibilityMenu').style.display = 'none';

            // Afficher le canvas pour le jeu
            document.getElementById('gameCanvas').style.display = 'block';
            startGame();
        });

        function startGame() {
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            // Code pour initialiser et dessiner le jeu ici
            ctx.fillStyle = 'lightblue';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'black';
            ctx.font = '30px Arial';
            ctx.fillText('Jeu en cours...', 250, 300);
            // Appel à la fonction pour générer un graphique
            drawGraph();
        }

        function drawGraph() {
            const data = [{
                x: [1, 2, 3, 4, 5],
                y: [2, 3, 5, 1, 4],
                type: 'scatter'
            }];
            Plotly.newPlot('graph', data);
        }
</script>
</body>
</html>
